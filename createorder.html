<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create Order - SuperMail</title>
    <link rel="stylesheet" type="text/css" href="style/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

    <div class="headingBanner-create">

        <form action="index.html" method="post">
            <button class="home-btn" type="submit" value="Back"><i class="fa fa-home" aria-hidden="true" ></i></button>
        <!--  <input  value="Back">  -->   
            <div class="headingTitle-create">
                <h1>Create your order!</h1>
            </div>
        </form>

    </div>

    <div class="text-link-wrapper">
        <div class="intro-text">
            Create an order here! 
        </div>
    </div>

    <div class="createOrder">
    
        <form action="createorder.php" method="post"> 

            <div class="idWrapper">

                <div class="idInput">
                <input name="order_id" type="text" placeholder="Order ID">
                </div>
                
                <div class="idInput">
                <input name="customer_id" type="text" placeholder="Customer ID">
                </div>

                <div class="idInput">
                <input name="eid" type="text" placeholder="Employer ID">
                </div>

                <div class="idInput">
                <input name="receiver_id" type="text" placeholder="Receiver ID">
                </div>        
            
            </div>

            <div class="pricingWrapper">
                
                <div class="pricingInput">
                    <h3>Pricing</h3>
                    <input name="pricing" type="text" placeholder="2 dec places max">
                </div>
            
            </div>

            <div class="dateWrapper">

                <div class="initDateInput">
                    <h3>Initial Date</h3>
                    <input name="initial_date" type="text" placeholder="YYYY-MM-DD">
                </div>

                <div class="delDateInput">
                    <h3>Delivery Date</h3>
                    <input name="delivery_date" type="text" placeholder="YYYY-MM-DD">
                </div>
            
            </div>

            <div class="dropDownWrapper">

                <div class="dropDown-priority">
                    <h3>Priority </h3>
                    <select name="priority">
                        <option value = 'low' selected>Low</option>
                        <option value = 'medium' >Medium</option>
                        <option value = 'high' >High</option>
                    </select>
                </div>

                <div class="dropDown-delivery">
                    <h3>Delivery Status </h3>
                    <select name="delivery_status">
                        <option value = 'pending' selected>Pending Delivery</option>
                        <option value = 'enroute' >Enroute</option>
                        <option value = 'delivered' >Delivered</option>
                    </select>
                </div>

            </div>

            <div class="placeOrder-btn">
                <input type="submit" value="Place Order">
            </div>

        </form>

    </div>

</body>

</html>
